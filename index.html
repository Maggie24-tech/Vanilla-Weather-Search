<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Search</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" volume="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span> 
              <br />
              Humidity: <strong id="humidity"></strong> Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"> </div><div class="weather-app-unit">Â°C</div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/" target="_blank">Magdalene Nsiah</a>
        is
        <a
          href="https://github.com/Maggie24-tech/Vanilla-Weather-Search"
          target="_blank"
        >
          open-sourced on Gitub
        </a>
        and
        <a href="https://main--vaniweathersearch.netlify.app/" target="_blank"
          >hosted on Netify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
